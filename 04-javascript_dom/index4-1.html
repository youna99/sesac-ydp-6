<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom 실습</title>
</head>
<body>
    <div>민트 초코는 <span>맛있다 >_<</span></div>

    <script>
        let span = document.querySelector('span');

        span.innerText = '맛없다 ㅡㅡ';
        span.style.color = 'red';
        span.style.fontWeight = 'bold'
    </script>
</body>
</html>
