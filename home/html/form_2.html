<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <h3>설문조사</h3>
        <label for="user-name">이름</label>
        <input type="text" id="user-name"> <br>
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="love@example.com"> <br>
        <h4>나이</h4>
        <input type="radio" name="age" id="10대" checked><label for="10대">10대</label>
        <input type="radio" name="age" id="20대"><label for="20대">20대</label>
        <input type="radio" name="age" id="30대"><label for="30대">30대</label>
        <input type="radio" name="age" id="40대"><label for="40대">40대</label>
        <input type="radio" name="age" id="50대"><label for="50대">50대</label>
        <input type="radio" name="age" id="60대 이상"><label for="60대 이상">60대 이상</label> <br>
        <h4>원하는 강의(복습응답가능합니다.)</h4>
        <input type="checkbox" name="class" id="html" checked><label for="html">html</label>
        <input type="checkbox" name="class" id="javascript"><label for="javascript">javascript</label>
        <input type="checkbox" name="class" id="css"><label for="css">css</label> <br> <br>
        <textarea placeholder="하고 싶은 말을 써주세요!" cols="40" rows="10" ></textarea>
        <button type="submit">제출</button>
    </form>
</body>
</html>
