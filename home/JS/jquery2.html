<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery 실습2</title>

    <style>
        div {
            width: 100px;
            height: 100px;
        }

        div:hover {
            cursor: pointer;
        }

        .red {
            background-color: red;
        }

        .orange {
            background-color: orange;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }

        .blue {
            background-color: blue;
        }

        .purple {
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="red" onclick="changeColor();"></div>
</body>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"
    integrity="sha256-sw0iNNXmOJbQhYFuC9OF2kOlD5KQKe1y5lfBn4C9Sjg=" crossorigin="anonymous"></script>
<script>
    let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'purple'];

    // TODO2: changeColor 함수 내부 작성
    function changeColor() {
        let nowClass = $('div').attr('class'); // 현재 클래스 값 가져오기
        let i = colors.indexOf(nowClass); // 0 ~ 5

        // purple 일 때
        if (i == colors.length - 1) $('div').switchClass(nowClass, colors[0]);
        else $('div').switchClass(nowClass, colors[i + 1]);
    }
</script>

</html>
