<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form과 Form 요소</title>
</head>
<body>
    <h1>폼 관련 태그를 알아보자!</h1>

    <!-- form 태그 : 사용자로부터 입력받는 요소들을 감싸는 태그
        action 속성: 사용자가 폼에 입력한 값을 전달한 주소
        method 속성: 사용자가 폼에 입력한 값을 전달할 방법
        -> 위 두가지 속성은 "서버" 연관된 내용 -> 백엔드 진도나갈 때 다시 소개

        form은 화면에 드러나지 않는 추상적인 태그 (양식에 불과함) 여기서부터 여기까지가 사용자로부터 입력을 받는 공간입니다~
    -->
    <form>
        <!-- form 요소: 폼 태그 안에 있는 사용자의 입력값을 받는 요소 
            input, textarea, select... 태그들에는 name 속성을 가질 수 있어요. "서버"와 연관(즉 서버에게 내가 어떤 건이 알려주는 역할)
        -->


        <!-- input 태그 
            - disabled 속성: 편집을 불가능하도록 막음
            - placeholder 속성: 미리보기 텍스트 (안내문구)
        -->
        Text <input type="text"> <br>
        Text2 <input type="text" disabled> <br>

        <!-- label 태그의 for 속성값과 input 태그의 id 속성값을 일치시키면, label글씨를 클릭했을 때 input 창에 포커싱
                -> 웹 접근성에 적합(사용자가 편리하게 사용할 수 있기 때문)
        -->
        <label for="user-email">이메일</label>
        <input type="email" name="" id="user-email" placeholder="abc@test.com">

        <br>
        <input type="color"> <br>
        <!-- 음량조절같은곳에 쓰임 -->
        <input type="range" name="" id=""> <br>
        <input type="file"><br>
        <!-- 숫자만 써야할 때 (나이, 금액 등등) -->
        <input type="number"> <br>
        <input type="date"> <br>
        <!-- 시간까지 입력 가능 -->
        <input type="datetime-local"><br>
        <input type="password"><br>

        <!-- radio input vs. checkbox input -->
        <!-- radio, checkbox input: 같은 name 속성값을 부여해서 "카테고리"화 해줘야 함(다른 input에서는 카테고리의 역할을 하지않음) -->
        <!-- checked 속성: 해당 옵션이 기본으로 체크되어 있도록 해줌 -->
        <h5>당신의 취미는 무엇인가요?</h5>
        <input type="checkbox" name="interest" value="basketball" checked>농구
        <input type="checkbox" name="interest" value="movie">영화
        <input type="checkbox" name="interest" value="lay-down">누워있기


        <h5>당신의 성별은 무엇인가요?</h5>
        <input type="radio" name="gender" value="female" id="female"><label for="female">여자</label>
        <input type="radio" name="gender" value="male" id="male"><label for="male">남자</label>


        <h5>당신은 무슨 개발자인가요?</h5>
        <!-- name 값을 맞춰주지않았기 때문에 radio의 기능을 제대로 못함 같은 카테고리로 묶어주지않아 인식을 못해서 -->
        <input type="radio" value="f" id="web" checked /><label for="web">웹 개발자</label>
        <input type="radio" value="m" id="app" /><label for="app">앱 개발자</label> <br>

        <!-- textarea 태그 : input보다 더 많은 양의 내용(여러 줄)을 입력받을 수 있는 요소
            - cols, rows: 가로, 세로 길이를 나타냄
            - 유저가 마우스 커서를 이용해 우측 하단응ㄹ 조절하면 크기 변경 가능
        -->
        <textarea placeholder="문의사항을 입력해주세요."
        cols="30" rows="10"></textarea> <br>

        <!-- select 태그: 옵션 메뉴를 제공하는 드롭다운 리스트 -->
        <select name="flowers" id="">
            <optgroup label="red-flower">
                <option value="장미">장미</option>
                <option value="동백꽃" selected>동백꽃</option>
                <option value="카네이션">카네이션</option>
            </optgroup>
            <optgroup label="white-flower">
                <option value="벚꽃">벚꽃</option>
                <option value="목력" selected>목련</option>
                <option value="매화">매화</option>
            </optgroup>
        </select>
        <br>

        <!-- 버튼
            1. input 태그의 type 속성을 이용해 버튼 만들기
            2. button 태그
        -->
        <!-- i) 단순 버튼: 클릭 가능한 버튼 (두 개의 기능은 같음)-->
        <input type="button" value="단순 버튼1">
        <button type="button">단순 버튼2</button>
        <br>

        <!-- ii) 제출 버튼: "폼"을 제출하는 버튼 (두 개의 기능은 같음)-->
        <input type="submit" value="제출 버튼1">
        <button type="submit">제출 버튼2</button>

        <!-- 참고. type 속성을 생략한 button 태그 
            - type 속성: button, submit 값 사용 가능

            - button type: 폼 태그 바깥에 button 태그가 있을 때 기본값
            - submit type: 폼 태그 내부에 button 태그가 있을 때 기본값
        -->

        <button>버튼1</button>
    </form>
    <button>버튼2</button>

    <!-- 퀴즈. 버튼1과 버튼2은 각각 무슨 type인가요? -->


    <form>
        <h3>설문조사</h3>
        <label for="user-name">이름</label>
        <input type="text" id="user-name"> <br>
        <label for="user-email">이메일</label>
        <input type="email" id="user-email" placeholder="love@example.com"> <br>

        <h4>나이</h4>
        <input type="radio" name="age" id="10대" checked><label for="10대">10대</label>
        <input type="radio" name="age" id="20대"><label for="20대">20대</label>
        <input type="radio" name="age" id="30대"><label for="30대">30대</label>
        <input type="radio" name="age" id="40대"><label for="40대">40대</label>
        <input type="radio" name="age" id="50대"><label for="50대">50대</label>
        <input type="radio" name="age" id="60대 이상"><label for="60대 이상">60대 이상</label> <br>

        <h4>원하는 강의(복습응답가능합니다.)</h4>
        <input type="checkbox" name="class" id="html" checked><label for="html">html</label>
        <input type="checkbox" name="class" id="javascript"><label for="javascript">javascript</label>
        <input type="checkbox" name="class" id="css"><label for="css">css</label> <br>
        <br>
        
        <textarea placeholder="하고 싶은 말을 써주세요!" cols="40" rows="10" ></textarea>
        <button type="submit">제출</button>

    </form>


</body>
</html>
